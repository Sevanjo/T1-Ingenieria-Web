<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Bolsos</title>
    <link rel="stylesheet" href="../CSS/styles.min.css">
</head>
<body>
    <header>
        <h1>Tienda de Bolsos</h1>
        <nav>
            <ul>
                <li><a href="../HTML/index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Lista de Productos</h2>  

            <div class="producto">  
                <picture>
                    <source srcset="../Imagenes/Bolso1.webp" type="image/webp">
                    <img src="../Imagenes/Bolso1.jpg" alt="Bolso 1" loading="lazy">
                </picture>               
                <h3>Bolso Elegante</h3>
                <p class="precio">$500.000</p>
                <button>Añadir al carrito</button>
            </div>  

            <div class="producto">
                <picture>
                    <source srcset="../Imagenes/Bolso2.webp" type="image/webp">
                    <img src="../Imagenes/Bolso2.jpg" alt="Bolso 2" loading="lazy">
                </picture>
                <h3>Bolso de cuero</h3>
                <p class="precio">$250.000</p>
                <button>Añadir al carrito</button>
            </div>

            <div class="producto">
                <picture>
                    <source srcset="../Imagenes/Bolso3.webp" type="image/webp">
                    <img src="../Imagenes/Bolso3.jpg" alt="Bolso 3" loading="lazy">
                </picture>
                <h3>Bolso azul</h3>
                <p class="precio">$200.000</p>
                <button>Añadir al carrito</button>
            </div>

            <div class="producto">
                <picture>
                    <source srcset="../Imagenes/Bolso4.webp" type="image/webp">
                    <img src="../Imagenes/Bolso4.jpg" alt="Bolso 4" loading="lazy">
                </picture>
                <h3>Bolso rojo</h3>
                <p class="precio">$150.000</p>
                <button>Añadir al carrito</button>
            </div>

            <div class="producto">
                <picture>
                    <source srcset="../Imagenes/Bolso5.webp" type="image/webp">
                    <img src="../Imagenes/Bolso5.jpg" alt="Bolso 5" loading="lazy">
                </picture>
                <h3>Bolsos en promoción</h3>
                <p class="precio">$189.999</p>
                <button>Añadir al carrito</button>
            </div>
        </section>

        <aside id="carrito">
            <h2>Carrito de Compras</h2>
            <div class="contenido">
                <p>Tu carrito está vacío</p>
            </div>          
        </aside>

        <section id="imagen-destacada">
            <picture>
                <source srcset="../Imagenes/imagen-destacada.webp" type="image/webp">
                <img src="../Imagenes/imagen-destacada.jpg" alt="Imagen Destacada" class="imagen-destacada">
            </picture>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tienda de Bolsos</p>
    </footer>
    <script src="../scripts/script.min.js"></script>
</body>
</html>
